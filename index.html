<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <div class="calculadora">
                    <input type="text" id="resultado" disabled="disabled" placeholder="0" class="resultado">
                    <br><br>
                    <div class="row">
                        <button onclick="calcular('acao', 'c')" type="button" class="btn btn-secondary clean">
                            C
                        </button>
                        <button onclick="calcular('acao', '*')" type="button" class="btn btn-secondary">
                           X
                        </button>
                        <button onclick="calcular('acao', '/')" type="button" class="btn btn-secondary">
                           รท
                        </button>

                </div>
            <div class="row">
                        <button onclick="calcular('valor', 7)" type="button" class="btn btn-secondary">
                            7
                        </button>
                        <button onclick="calcular('valor', 8)" type="button" class="btn btn-secondary">
                           8
                        </button>
                        <button onclick="calcular('valor', 9)" type="button" class="btn btn-secondary">
                           9
                        </button>
                        <button onclick="calcular('acao', '-')" type="button" class="btn btn-secondary">
                           -
                         </button>

                </div>
            <div class="row">
                        <button onclick="calcular('valor', 4)" type="button" class="btn btn-secondary">
                            4
                        </button>
                        <button onclick="calcular('valor', 5)" type="button" class="btn btn-secondary">
                           5
                        </button>
                        <button onclick="calcular('valor', 6)" type="button" class="btn btn-secondary">
                           6
                        </button>
                        <button onclick="calcular('acao', '+')" type="button" class="btn btn-secondary">
                           +
                         </button>

                </div>
            <div class="row">
                    <button onclick="calcular('valor', 1)" type="button" class="btn btn-secondary">
                        1
                    </button>
                    <button onclick="calcular('valor', 2)" type="button" class="btn btn-secondary">
                       2
                    </button>
                    <button onclick="calcular('valor', 3)" type="button" class="btn btn-secondary">
                       3
                    </button>
                    <button onclick="calcular('acao', ',')" type="button" class="btn btn-secondary">
                       ,
                     </button>

            </div>
            <div class="row">
                <button onclick="calcular('valor', 0)" type="button" class="btn btn-secondary zero">
                    0
                 </button>
                 <button onclick="calcular('acao', '=')" type="button" class="btn btn-secondary">
                    =
                 </button>


            </div>        
            </div>

        </div>
            
    </div>

    </div>

</body>
</html>
